<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <section class="contact">
        <div class="div1">
            <h1 class="h">Contact us</h1>
            <p class="p1">If you have any queries, Please free to ask.  </p>

        </div>
        <div class="container">
            <div class="contact_info">
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i> </div>
                        <div class="text">
                            <h3>Address</h3>
                            <p>Balagar Plot, near police station, <br>Rabakavi road, Mahalingpur.</p>

                        </div>
                    </div>

                    <div class="box">
                        <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                            <div class="text">
                                <h3>Phone</h3>
                                <p>+91 8088473589</p>
    
                            </div>
                        </div>

                        <div class="box">
                            <div class="icon"> <i class="fa fa-envelope" aria-hidden="true"></i></div>
                                <div class="text">
                                    <h3>Email</h3>
                                    <p>priyankakalal@gmail.com</p> 
        
                                </div>
                            </div>
                       </div>

                       <div class="contact-form"> 
                        <form>
                            <h2>Send Message</h2>
                            <div class="input-box">
                                <span>Full Name</span>
                                <input type="text" name="" required="required">
                                
                            </div>

                            <div class="input-box">
                                <span>Email</span>
                                <input type="email" name="" required="required">
                                
                            </div>

                            <div class="input-box">
                                <span>Type your Message...</span>
                                <textarea name=""  required="required"></textarea>
                                
                            </div>

                            <div class="input-box">
                                <input type="Submit" name="" value="Send">
                                
                            </div>

                        </form>
                       </div>

               

           

            
        </div>
    </section>

    
</body>
</html>
